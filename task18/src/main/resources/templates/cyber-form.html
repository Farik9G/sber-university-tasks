<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить/Редактировать киберспортсмена</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 th:text="${cyber.id == null ? 'Добавить киберспортсмена' : 'Редактировать киберспортсмена'}"></h2>
<form th:action="@{/web/cybers}" th:object="${cyber}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label for="nickname" class="form-label">Ник</label>
        <input type="text" id="nickname" class="form-control" th:field="*{nickname}" required>
    </div>
    <div class="mb-3">
        <label for="role" class="form-label">Роль</label>
        <select id="role" class="form-control" th:field="*{role}" required>
            <option value="AWPer">AWPer</option>
            <option value="Rifler">Rifler</option>
            <option value="Entry Fragger">Entry Fragger</option>
            <option value="IGL">IGL</option>
            <option value="Support">Support</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="/web/cybers" class="btn btn-secondary">Отмена</a>
</form>
</body>
</html>
