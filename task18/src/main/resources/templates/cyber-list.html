<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список киберспортсменов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
</head>
<body class="container mt-4">
<h2>Список киберспортсменов</h2>
<a href="/web/cybers/new" class="btn btn-primary mb-3">Добавить киберспортсмена</a>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Ник</th>
        <th>Роль</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cyber : ${cybers}">
        <td th:text="${cyber.id}"></td>
        <td th:text="${cyber.nickname}"></td>
        <td th:text="${cyber.role}"></td>
        <td>
            <a th:href="@{/web/cybers/edit/{id}(id=${cyber.id})}" class="btn btn-warning">Редактировать</a>
            <a th:href="@{/web/cybers/delete/{id}(id=${cyber.id})}" class="btn btn-danger" onclick="return confirm('Удалить киберспортсмена?')">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
